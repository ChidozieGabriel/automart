<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./filter.css">
    <title>Document</title>
  </head>
  <body>
    <form class="form-container">
      <div class="price-container">
        <input class="price" type="number" name="minPrice" id="minPrice"
          placeholder="min price">
        <span class="priceline">-</span>
        <input class="price" type="number" name="maxPrice" id="maxPrice"
          placeholder="max-price">
      </div>
      <input type="text" name="make" id="make" placeholder="-- make --">
      <input type="text" name="model" id="model" placeholder="-- model --">
      <div class="radio-container">
        <input type="radio" name="state" value="New"><span>New</span>
      </div>
      <div class="radio-container">
        <input type="radio" name="state" value="Used"><span>Used</span>
      </div>
      <div class="radio-container">
        <input type="radio" name="state" value="Both" checked><span>Both</span>
      </div>
      <button type="submit">Filter</button>
    </form>
  </body>
</html>
