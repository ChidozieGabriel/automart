<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./admin-index.css">
    <title>Auto-Mart</title>
  </head>
  <body>
    <div class="content-container">
      <form class="form-container">
        <div class="price-container">
          <input class="price-range" type="number" name="minPrice" id="minPrice"
            placeholder="min price">
          <span class="priceline">-</span>
          <input class="price-range" type="number" name="maxPrice" id="maxPrice"
            placeholder="max-price">
        </div>
        <input type="text" name="make" id="make" placeholder="-- make --">
        <input type="text" name="model" id="model" placeholder="-- model --">
        <div class="radio-container">
          <input type="radio" name="state" value="New"><span>New</span>
        </div>
        <div class="radio-container">
          <input type="radio" name="state" value="Used"><span>Used</span>
        </div>
        <div class="radio-container">
          <input type="radio" name="state" value="Both" checked><span>Both</span>
        </div>
        <button type="submit">Filter</button>
      </form>
      <div data-car="list" class="cars">
        <div class="card" data-car="card">
          <img src="./sample_car.png" alt="car photo" />
          <h3 class="summary">Blue Toyota Corolla 2010</h3>
          <span class="description">
            Describing the description of this description of this description
          </span>
          <span class="price">â‚¦ 5 000</span>
          <button>view</button>
          <a class="delete" href="">
            <span>Delete</span>
          </div>
        </a>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
