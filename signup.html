<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="signup.css" />
    <title>Auto-Mart</title>
  </head>
  <body>
    <div class="content">
      <form data-form="form">
        <div class="form-container">
          <hr />
          <img class="logo" src="./logo.png" alt="Auto-Mart" />
          <h1>Sign Up</h1>
          <input type="text" name="firstname" id="firstname" placeholder="First name" />
          <input type="text" name="lastname" id="lastname" placeholder="Last name" />
          <input type="email" name="email" id="email" placeholder="Email address" />
          <input type="password" name="password" id="password" placeholder="Password" />
          <input type="password" name="re-password" id="re-password" placeholder="Confirm password" />
          <button class="btn-prim" type="submit">Sign Up</button>
          <a href="#">Already registered? Sign in</a>
        </div>
      </form>
    </div>

    <script type="module" src="./storage.js"></script>
    <script type="module" src="./formhandler.js"></script>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
